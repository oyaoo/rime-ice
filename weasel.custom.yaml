customization:
  distribution_code_name: Weasel
  distribution_version: 0.14.3
  generator: "Weasel::UIStyleSettings"
  modified_time: "Wed Apr  5 20:38:06 2023"
  rime_version: 1.5.3
patch:
  preset_color_schemes:
     WeChat:
       name: WeChat
       back_color: 0xFFFFFF                    # 背景
       border_color: 0xD5D5D5                  # 边框
       comment_text_color: 0x999999            # 注释
       label_color: 0x999999                   # 标签
       shadow_color: 0x4D000000                # 阴影
       text_color: 0x424242                    # 文字
       # 候选区域
       candidate_back_color: 0xFFFFFF
       candidate_border_color: 0xFFFFFF
       candidate_shadow_color: 0x00000000
       candidate_text_color: 0x000000
       # 高亮区域
       hilited_back_color: 0xFFFFFF            # 第一候选项背景背景色
       hilited_comment_text_color: 0x999999    # 注解文字高亮
       hilited_label_color: 0xE7E7E7             # 第一候选项序号颜色
       hilited_mark_color: 0xFFFFFF
       hilited_shadow_color: 0x4D000000
       hilited_text_color: 0x999999
       # 高亮的候选区域
       hilited_candidate_back_color: 0x75B100
       hilited_candidate_border_color: 0x75B100
       hilited_candidate_shadow_color: 0x40000000
       hilited_candidate_text_color: 0xFFFFFF  
       
  style:
    color_scheme: WeChat
    candidate_format: "%c\u2005%@\u2005"         # 用 1/6 em 空格 U+2005 来控制编号 %c 和候选词 %@ 前后的空间的。
    font_face: "Segoe UI Emoji, Microsoft YaHei"    # 默认字体。为了保证部分 emoji 能正常显示，建议将 emoji 字体放在首位，并指定起始码位防止影响其他字符。refer <https://github.com/rime/weasel/issues/932>
    label_font_face: "Microsoft YaHei"           # 标签字体
    comment_font_face: "Microsoft YaHei"         # 注释字体
    font_point: 13                               # 默认字体大小
    label_font_point: 10                         # 标签字体大小，不设定 fallback 到 font_point
    comment_font_point: 12                       # 注释字体大小，不设定 fallback 到 font_point
    inline_preedit: true                         # 行内显示预编辑区：true；false
    preedit_type: composition                    # 预编辑区内容：composition（编码）； preview（高亮候选）；preview_all（全部候选）
    # 布局设定，同样可以在 layout 的 type 下指定
    fullscreen: false                            # 全屏排列：true；false
    horizontal: true                             # 横向排列：true；false
    vertical_text: false                         # 竖排：true；false
    vertical_text_left_to_right: false           # 竖排下从左到右：true；false
    vertical_text_with_wrap: false               # 竖排下，自动换行：true；false
    vertical_auto_reverse: false                 # 竖排下，输入窗口在上方时倒序排列：true；false
    label_format: "%s"                          # 标签字符：%s. 效果为 1. 2. 3. ....
    mark_text: ""                                # 高亮字符，显示在选中的候选标签前
    ascii_tip_follow_cursor: false               # 切换 ASCII 模式时，图标跟随光标
    enhanced_position: false                     # 无法定位候选框时，在窗口窗口左上角显示候选框：true；false
    display_tray_icon: false                     # 托盘显示独立于语言栏的额外图标：true；false
    antialias_mode: default                      # 次像素反锯齿设定：default；force_dword；cleartype；grayscale；aliased
    mouse_hover_ms: 0 # 鼠标悬停响应间隔，设置为 0 时禁用该功能。默认禁用
    paging_on_scroll: false # 在候选窗口上滚轮操作时，对应的响应动作。如设定为 true，则进行翻页操作；如设定为 false（默认)，则进行候选 index 切换（类似上下方向键）
    layout:
      align_type: bottom                     # 对齐：top ; center ; bottom
      max_height: 0                          # 候选框最大高度
      max_width: 1680                           # 候选框最大宽度，超过会折叠
      min_height: 0                          # 最小高度
      min_width: 160
      type: horizontal                       # horizontal（横向）；vertical（竖向） ; vertical_text（竖排文本） ; vertical+fullscreen（全屏） ; horizontal+fullscreen（横向全屏）
      border_width: 1                        # 边框宽度，又名 border
      margin_x: 14                           # 元素偏离候选边框 X 轴距离；为负值时，不显示候选框
      margin_y: 14                           # 元素偏离候选边框 Y 轴距离；为负值时，不显示候选框
      spacing: 10                            # 默认间隙
      candidate_spacing: 18                  # 候选项之间的间隔
      hilite_spacing: 8                      # 候选和标签的间隔
      hilite_padding: 6                      # 高亮区域和边框的间隔。当值 ≥ margin 的值时，高亮颜色会覆盖整个选中的候选区域，实现「天圆地方」的效果。参考文件末的配置
      shadow_offset_x: 3                     # 阴影偏离和圆角大小
      shadow_offset_y: 3
      shadow_radius: 8
      corner_radius: 10                       # 候选框圆角
      round_corner: 8                        # 高亮区域圆角；又名 hilited_corner_radius
